#create table revinfo
#  (rev integer generated by default as identity (start with 1),
#  revtstmp bigint,
#  primary key (rev))

databaseChangeLog:
  - changeSet:
      id: 1
      author: kszpakowski
      changes:
        - createTable:
            tableName: revinfo
            columns:
              - column:
                  name: rev
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: revtstmp
                  type: bigint
