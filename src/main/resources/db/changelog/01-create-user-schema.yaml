databaseChangeLog:
  - changeSet:
      id: 1
      author: kszpakowski
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(50)
              - column:
                  name: lastname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
        - createTable:
            tableName: user_aud
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rev
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: revtype
                  type: tinyint
              - column:
                  name: firstname
                  type: varchar(255)
              - column:
                  name: lastname
                  type: varchar(255)
        - addPrimaryKey:
            columnNames: id, rev
            constraintName: user_aud_pkey
            tableName: user_aud
#  alter table user_aud add constraint FK89ntto9kobwahrwxbne2nqcnr foreign key (rev) references revinfo;
        -  addForeignKeyConstraint:
             baseColumnNames:  rev
             baseTableName:  user_aud
             constraintName:  fk_user_aud_rev
             referencedColumnNames: rev
             referencedTableName:  revinfo